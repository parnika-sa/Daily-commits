name: Daily Automation Intelligence

permissions:
  contents: write

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch:

concurrency:
  group: daily-automation-intelligence
  cancel-in-progress: false

jobs:
  run-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Decide Feed Refresh Window
        id: feed_window
        run: |
          MINUTE_UTC=$(date -u +"%M")
          HOUR_UTC=$(date -u +"%H")
          if [ "$MINUTE_UTC" = "00" ] && { [ "$HOUR_UTC" = "00" ] || [ "$HOUR_UTC" = "06" ] || [ "$HOUR_UTC" = "12" ] || [ "$HOUR_UTC" = "18" ]; }; then
            echo "refresh=true" >> "$GITHUB_OUTPUT"
          else
            echo "refresh=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run GitHub Trending Fetcher
        if: steps.feed_window.outputs.refresh == 'true'
        run: python scripts/fetch_github_trending.py

      - name: Run Crypto Data Fetcher
        if: steps.feed_window.outputs.refresh == 'true'
        run: python scripts/fetch_crypto_data.py

      - name: Run Hacker News Fetcher
        if: steps.feed_window.outputs.refresh == 'true'
        run: python scripts/fetch_hacker_news.py

      - name: Create Auto Commit and Push
        run: |
          set -e
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

          mkdir -p data
          TODAY_IST=$(TZ=Asia/Kolkata date +"%Y-%m-%d")
          NOW_IST=$(TZ=Asia/Kolkata date +"%Y-%m-%d %H:%M:%S IST")
          CURRENT_COUNT=0

          if [ -f data/auto-commits.log ]; then
            CURRENT_COUNT=$(grep -c "^$TODAY_IST |" data/auto-commits.log || true)
          fi

          if [ "$CURRENT_COUNT" -ge 100 ]; then
            echo "Daily target already reached for $TODAY_IST (IST): $CURRENT_COUNT commits."
            exit 0
          fi

          NEXT_COUNT=$((CURRENT_COUNT + 1))
          echo "$TODAY_IST | commit $NEXT_COUNT | $NOW_IST" >> data/auto-commits.log

          python scripts/update_run_health.py
          python scripts/generate_dashboard.py

          git add data/*.json README.md data/auto-commits.log
          git commit -m "Auto contribution $TODAY_IST #$NEXT_COUNT at $(TZ=Asia/Kolkata date +"%H:%M")"
          git push
