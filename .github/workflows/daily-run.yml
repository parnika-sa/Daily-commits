name: Daily Automation Intelligence

permissions:
  contents: write

on:
  schedule:
    - cron: '0 8 * * *' # 8 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run GitHub Trending Fetcher
        run: python scripts/fetch_github_trending.py

      - name: Run Crypto Data Fetcher
        run: python scripts/fetch_crypto_data.py

      - name: Run Dashboard Generator
        run: python scripts/generate_dashboard.py

      - name: Create 100 Daily Commits and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          mkdir -p data
          TODAY=$(date -u +"%Y-%m-%d")

          for i in $(seq 1 100); do
            if [ "$i" -eq 1 ]; then
              git add data/*.json README.md
            fi

            echo "$TODAY | commit $i | $(date -u +"%H:%M:%S")" >> data/daily-commits.log
            git add data/daily-commits.log
            git commit -m "Daily contribution $TODAY #$i"
          done

          git push
