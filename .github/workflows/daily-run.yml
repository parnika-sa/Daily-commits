name: Daily Automation Intelligence

permissions:
  contents: write

on:
  schedule:
    - cron: '5 1 * * *'   # 06:35 AM IST (primary daily run)
    - cron: '35 13 * * *' # 07:05 PM IST (fallback run)
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run GitHub Trending Fetcher
        run: python scripts/fetch_github_trending.py

      - name: Run Crypto Data Fetcher
        run: python scripts/fetch_crypto_data.py

      - name: Run Dashboard Generator
        run: python scripts/generate_dashboard.py

      - name: Create 100 Daily Commits and Push
        run: |
          set -e
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

          mkdir -p data
          TODAY_IST=$(TZ=Asia/Kolkata date +"%Y-%m-%d")

          # Prevent duplicate 100-commit batches if fallback/manual run happens same day.
          if [ -f data/daily-commits.log ] && grep -q "^$TODAY_IST | commit 100 |" data/daily-commits.log; then
            echo "Daily batch already completed for $TODAY_IST (IST)."
            exit 0
          fi

          for i in $(seq 1 100); do
            if [ "$i" -eq 1 ]; then
              git add data/*.json README.md || true
            fi

            echo "$TODAY_IST | commit $i | $(TZ=Asia/Kolkata date +"%H:%M:%S IST")" >> data/daily-commits.log
            git add data/daily-commits.log
            git commit -m "Daily contribution $TODAY_IST #$i"
          done

          git push
