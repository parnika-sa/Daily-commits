name: Daily Automation Intelligence

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes (UTC)
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run GitHub Trending Fetcher
        run: python scripts/fetch_github_trending.py

      - name: Run Crypto Data Fetcher
        run: python scripts/fetch_crypto_data.py

      - name: Run Dashboard Generator
        run: python scripts/generate_dashboard.py

      - name: Create Auto Commit and Push
        run: |
          set -e
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

          mkdir -p data
          NOW_IST=$(TZ=Asia/Kolkata date +"%Y-%m-%d %H:%M:%S IST")
          echo "$NOW_IST | heartbeat commit" >> data/auto-commits.log

          git add data/*.json README.md data/auto-commits.log
          git commit -m "Auto contribution $NOW_IST"
          git push
